<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" th:href="@{/img/icon-48x48.png}">
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{/css/signin.css}" rel="stylesheet">
		<title>Inicio de Sesi&#243;n</title>
	</head>
	<body class="text-center">
		<form class="form-signin" th:action="@{/login}" method="post">
			<img class="mb-4" th:src="@{/img/spring-boot.png}" alt="spring-boot" width="150" height="72">
			<h1 class="h3 mb-3 font-weight-normal">Por favor, inicia sesi&#243;n</h1>
			<label for="txtUsuario" class="sr-only">Email address</label>
			<input type="text" id="txtUsuario" name="txtUsuario" class="form-control" placeholder="Usuario" autocomplete="off" required autofocus>
			<label for="txtPassword" class="sr-only">Password</label>
			<input type="password" id="txtPassword" name="txtPassword" class="form-control" placeholder="Password" required>
			<div class="mb-3 alert alert-danger" th:if="${param.error}" role="alert">
				Usuario/Contrase&ntilde;a es incorrecto
			</div>
			<div class="mb-3 alert alert-warning" th:if="${param.logout}" role="alert">
				La sesi&#243;n se cerr&#243; correctamente 
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesi√≥n</button>
			<p class="mt-5 mb-3 text-muted">&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span></p>
		</form>
	</body>
</html>
